<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim Board</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <script src="main.js" defer></script>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="heading">Focus on <span>Today</span></h1>
<div class="container">
    <h2 class="title">Today! <span><img alt="sun" class="welcome-img" src="images/Sun.svg"></span></h2>
    <p class="progress-label">Raise the bar by completing the goal</p>
    <div class="progress-bar">
        <div class="progress-bar-fill">2/3 Completed</div>
        <p class="error-label">Please Set all 3 goals </p>
    </div>

    <div class="goal-index">
        <div class="custom-index">
            <img src="images/Vector%201.svg" alt="tick" class="tick">
        </div>
        <label>
            <input checked class="input-data" placeholder="Set First Goal" size="50">
        </label>
    </div>
    <div class="goal-index">
        <div class="custom-index">
            <img src="images/Vector%201.svg" alt="tick" class="tick">
        </div>
        <label>
            <input checked class="input-data" placeholder="Set Second Goal" >
        </label>
    </div>
    <div class="goal-index">
        <div class="custom-index">
            <img src="images/Vector%201.svg" alt="tick" class="tick">
        </div>
        <label>
            <input checked class="input-data" placeholder="Set Third Goal" size="50">
        </label>
    </div>
    <p class="quote">"Move One Step Closer Towards Your Aim"</p>
    <p class="footer">Made with ❤️ by Ayush Andure</p>
</div>
</body>
</html>
